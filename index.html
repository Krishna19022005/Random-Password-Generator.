<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    
    <script src="index.js" defer></script>
</head>
<body>
    
    <div class="container">
        
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display">
            <button class="copy">
                <span class="tooltip" copyMsg></span>
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div class="input-container">

            <div class="length">
                <h2>Password Length</h2>
                <p pass-length-num>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" >

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes UpperCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes LowerCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <div class="strength-container">
                <h2>Strength</h2>
                <div strendth-indicator></div>
            </div>

            <button class="generate-button">Generate Password</button>

        </div>
    </div>
    
</body>
</html>
